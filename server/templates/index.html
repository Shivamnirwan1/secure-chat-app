<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script defer src="/static/script.js"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-gray-900 text-white h-screen transition-colors duration-300">

  <body id="appBody" class="bg-gray-900 text-white h-screen font-sans transition-colors duration-300">


  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen p-4 gap-3">
    <h1 class="text-2xl font-semibold">Join a Secure Room</h1>
    <input id="usernameInput" type="text" placeholder="Your name" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <input id="roomInput" type="text" placeholder="Room name" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <input id="roomPassword" type="password" placeholder="Room password" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <button onclick="startChat()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white shadow">Join Chat</button>
    <p id="loginError" class="text-red-500 hidden">❌ Incorrect password for room.</p>
  </div>

  <!-- Chat UI -->
  <div id="chatScreen" class="hidden h-screen flex">
    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 p-4 text-sm border-r border-gray-700">
      <h2 class="font-bold mb-3 text-white text-md">👥 Online Users</h2>
      <ul id="userList" class="space-y-1 text-gray-300 text-sm"></ul>
    </div>

    <!-- Main Chat -->
    <div class="flex-1 flex flex-col">
      <!-- Header with toggle -->
      <div class="p-4 bg-gray-800 text-center text-xl font-bold tracking-wide border-b border-gray-700 flex justify-between items-center">
        🔐 Secure Chat
        <button id="themeToggle" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-white">🌓 Theme</button>
      </div>

      <!-- Typing indicator -->
      <div id="typingIndicator" class="px-4 py-1 text-sm text-gray-400 hidden">Someone is typing...</div>

      <!-- Chat area -->
      <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm bg-gray-950"></div>

      <!-- Message input -->
      <div class="p-4 bg-gray-800 flex items-center gap-2 border-t border-gray-700">
        <button id="emojiBtn" class="text-2xl hover:scale-110 transition">😊</button>
        <input id="msg" type="text" placeholder="Type your message..."
               class="flex-1 rounded-lg px-4 py-2 text-black focus:ring-2 ring-blue-400 shadow"
               oninput="onInput()" onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
          Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
