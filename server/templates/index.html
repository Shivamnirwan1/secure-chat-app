<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script defer src="/static/script.js"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body id="appBody" class="bg-gray-900 text-white h-screen font-sans transition-colors duration-300">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen p-4 gap-3">
    <h1 class="text-2xl font-semibold">Join a Secure Room</h1>
    <input id="usernameInput" type="text" placeholder="Your name" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <input id="roomInput" type="text" placeholder="Room name" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <input id="roomPassword" type="password" placeholder="Room password" class="rounded-lg px-4 py-2 text-black w-64 focus:ring-2 ring-blue-400" />
    <button onclick="startChat()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white shadow">Join Chat</button>
    <p id="loginError" class="text-red-500 hidden">‚ùå Incorrect password for room.</p>
  </div>

  <!-- Chat UI -->
  <div id="chatScreen" class="hidden h-screen flex">
    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 p-4 text-sm border-r border-gray-700">
      <h2 class="font-bold mb-3 text-white text-md">üë• Online Users</h2>
      <ul id="userList" class="space-y-1 text-gray-300 text-sm"></ul>
    </div>

    <!-- Main Chat -->
    <div class="flex-1 flex flex-col">
      <!-- Header with toggle -->
      <div class="p-4 bg-gray-800 text-center text-xl font-bold tracking-wide border-b border-gray-700 flex justify-between items-center">
        üîê Secure Chat
        
        <button id="themeToggle" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-white">
        <span id="themeIcon">
          <!-- Default: Dark theme icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75
                  0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635
                  7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        </span>
      </button>
   
      </div>

      <!-- Typing indicator -->
      <div id="typingIndicator" class="px-4 py-1 text-sm text-gray-400 hidden">Someone is typing...</div>

      <!-- Chat area -->
      <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm bg-gray-950"></div>

      <!-- Message input -->
      <div class="p-4 bg-gray-800 flex items-center gap-2 border-t border-gray-700">
        
        <button id="emojiBtn" class="hover:scale-110 transition">
        <!-- Emoji SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75
              9.168 9 9.375 9s.375.336.375.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75
              .168-.75.375-.75.375.336.375.75Z" />
        </svg>
      </button>


        <input id="msg" type="text" placeholder="Type your message..."
               class="flex-1 rounded-lg px-4 py-2 text-black focus:ring-2 ring-blue-400 shadow"
               oninput="onInput()" onkeydown="if(event.key==='Enter') sendMessage()" />

        <input type="file" id="fileInput" class="hidden" />

        <label for="fileInput" class="cursor-pointer">
        <!-- File SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        </label>

        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
        <!-- Send SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12
                  59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
      </button>


      </div>
    </div>
  </div>
</body>
</html>
