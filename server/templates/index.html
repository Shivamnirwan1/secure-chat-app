<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script defer src="/static/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white h-screen font-sans">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen p-4">
    <h1 class="text-2xl font-semibold mb-4">Enter your name</h1>
    <input id="usernameInput" type="text" class="rounded-lg px-4 py-2 text-black w-64 mb-4 focus:ring-2 ring-blue-400" placeholder="Your name" />
    <button onclick="startChat()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white shadow">
      Join Chat
    </button>
  </div>

  <!-- Chat UI -->
  <div id="chatScreen" class="hidden h-screen flex">
    
    <!-- Sidebar: Online Users -->
    <div class="w-60 bg-gray-800 p-4 text-sm border-r border-gray-700">
      <h2 class="font-bold mb-3 text-white text-md">ğŸ‘¥ Online Users</h2>
      <ul id="userList" class="space-y-1 text-gray-300 text-sm"></ul>
    </div>

    <!-- Main Chat Panel -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="p-4 bg-gray-800 text-center text-xl font-bold tracking-wide border-b border-gray-700">
        ğŸ” Secure Chat
      </div>

      <!-- Typing Indicator -->
      <div id="typingIndicator" class="px-4 py-1 text-sm text-gray-400 hidden">
        Someone is typing...
      </div>

      <!-- Chat Area -->
      <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm bg-gray-950"></div>

      <!-- Message Input -->
      <div class="p-4 bg-gray-800 flex gap-2 border-t border-gray-700">
        <input
          id="msg"
          type="text"
          placeholder="Type your message..."
          class="flex-1 rounded-lg px-4 py-2 text-black focus:outline-none focus:ring-2 ring-blue-400 shadow"
          oninput="onInput()"
          onkeydown="if(event.key==='Enter') sendMessage()"
        />
        <button
          onclick="sendMessage()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
