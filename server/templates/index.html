<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ New Emoji Picker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>

  <!-- ‚úÖ Your app script AFTER everything else -->
  <script defer src="/static/script.js"></script>
</head>


  
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body id="appBody" class="bg-gray-900 text-white h-screen font-sans transition-colors duration-300">

 <!-- Login Screen -->
<div id="loginScreen"
  class="flex items-center justify-center h-screen p-4"
  style="background: #000428;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">

  <!-- Glass Panel -->
  <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-8 w-full max-w-sm border border-white/20">
    <h1 class="text-2xl font-semibold text-white text-center mb-4">Join a Secure Room</h1>

    <input id="usernameInput" type="text" placeholder="Your name"
      class="rounded-lg px-4 py-2 text-black w-full mb-3 focus:ring-2 ring-blue-400" />
    <input id="roomInput" type="text" placeholder="Room name"
      class="rounded-lg px-4 py-2 text-black w-full mb-3 focus:ring-2 ring-blue-400" />
    <input id="roomPassword" type="password" placeholder="Room password"
      class="rounded-lg px-4 py-2 text-black w-full mb-4 focus:ring-2 ring-blue-400" />

    <button onclick="startChat()"
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 w-full rounded-lg text-white shadow">
      Join Chat
    </button>

    <p id="loginError" class="text-red-500 mt-3 text-center hidden">‚ùå Incorrect password for room.</p>
  </div>
</div>



  <!-- Chat UI -->
  <div id="chatScreen" class="hidden h-screen flex">
    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 p-4 text-sm border-r border-gray-700">
      <h2 class="font-bold mb-3 text-white text-md">üë• Online Users</h2>
      <ul id="userList" class="space-y-1 text-gray-300 text-sm"></ul>
    </div>

    <!-- Main Chat -->
    <div class="flex-1 flex flex-col">
      <!-- Header with toggle -->
      <div class="p-4 bg-gray-800 text-center text-xl font-bold tracking-wide border-b border-gray-700 flex justify-between items-center">
        üîê Secure Chat
        
        <button id="themeToggle" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-white">
        <span id="themeIcon">
          <!-- Default: Dark theme icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75
                  0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635
                  7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        </span>
      </button>
   
      </div>

      <!-- Typing indicator -->
      <div id="typingIndicator" class="px-4 py-1 text-sm text-gray-400 hidden">Someone is typing...</div>

      <!-- Chat area -->
      <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm bg-gray-950"></div>

      <!-- Message input -->
      <div class="p-4 bg-gray-800 flex items-center gap-2 border-t border-gray-700">
        
      <div class="relative">
        <button id="emojiBtn" class="hover:scale-110 transition text-white">
        <!-- New Emoji SVG Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd">
                  <path d="M24 0v24H0V0h24ZM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018Zm.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01l-.184-.092Z"/>
                  <path fill="currentColor" d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2Zm2.8 11.857A3.984 3.984 0 0 1 12 15a3.984 3.984 0 0 1-2.8-1.143a1 1 0 1 0-1.4 1.428A5.984 5.984 0 0 0 12 17a5.984 5.984 0 0 0 4.2-1.715a1 1 0 0 0-1.4-1.428ZM8.5 8a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3Zm7 0a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3Z"/>
              </g>
          </svg>
        </button>
      
       <emoji-picker id="emojiPicker" style="position: absolute; bottom: 40px; left: 0; display: none; z-index: 100;"></emoji-picker>
      </div>



        <input id="msg" type="text" placeholder="Type your message..."
               class="flex-1 rounded-lg px-4 py-2 text-black focus:ring-2 ring-blue-400 shadow"
               oninput="onInput()" onkeydown="if(event.key==='Enter') sendMessage()" />

        <input type="file" id="fileInput" class="hidden" />

        <label for="fileInput" class="cursor-pointer">
        <!-- File SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        </label>

        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
        <!-- Send SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12
                  59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
      </button>


      </div>
    </div>
  </div>
</body>
</html>
